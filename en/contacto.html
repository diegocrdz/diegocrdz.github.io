<html lang="en">
<head>

    <title>Contact</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="../css/header.css">
    <!-- JavaScript -->
    <script src="../js/script.js"></script>
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <section class="contacto-section">

                <div class="contacto-icon">
                    <span class="material-symbols-outlined">mail</span>
                </div>
                <h3>Email</h3>
                <a href="mailto:diegocordova.rdz@gmail.com">diegocordova.rdz@gmail.com</a>
            </div>

            <div class="contacto-card">
                <div class="contacto-icon">
                    <span class="material-symbols-outlined">phone</span>
                </div>
                <h3>Phone</h3>
                <span>+52 55 6677 5597</span>
            </div>

            <div class="contacto-card">
                <div class="contacto-icon">
                    <span class="material-symbols-outlined">business_center</span>
                </div>
                <h3>LinkedIn</h3>
                <a href="https://www.linkedin.com/in/diegocordovarodriguez/" target="_blank">Diego Córdova Rodríguez</a>
            </div>

            <div class="contacto-card">
                <div class="contacto-icon">
                    <span class="material-symbols-outlined">smart_toy</span>
                </div>
                <h3>GitHub</h3>
                <a href="https://github.com/diegocrdz" target="_blank">diegocrdz</a>
            </div>
        </div>
    </section>
</body>
</html>
